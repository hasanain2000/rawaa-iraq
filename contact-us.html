  <script>
    var interleaveOffset = 0.5;
    var swiperOptions = {
      loop: true,
      speed: 1000,
      grabCursor: true,
      watchSlidesProgress: true,
      mousewheelControl: true,
      keyboardControl: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev"
      },
      on: {
        progress: function() {
          var swiper = this;
          for (var i = 0; i < swiper.slides.length; i++) {
            var slideProgress = swiper.slides[i].progress;
            var innerOffset = swiper.width * interleaveOffset;
            var innerTranslate = slideProgress * innerOffset;
            swiper.slides[i].querySelector(".slide-inner").style.transform = "translate3d(" + innerTranslate + "px, 0, 0)";
          }
        },
        touchStart: function() {
          var swiper = this;
          for (var i = 0; i < swiper.slides.length; i++) {
            swiper.slides[i].style.transition = "";
          }
        },
        setTransition: function(speed) {
          var swiper = this;
          for (var i = 0; i < swiper.slides.length; i++) {
            swiper.slides[i].style.transition = speed + "ms";
            swiper.slides[i].querySelector(".slide-inner").style.transition = speed + "ms";
          }
        }
      }
    };
    var swiper = new Swiper(".swiper-container", swiperOptions);
  </script>

  <script>
    // Function to check if the device is a mobile device
    function isMobileDevice() {
      return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
    }
    // Function to show or hide buttons based on screen width
    function showOrHideButtons() {
      var screenWidth = window.innerWidth;
      var contactButton = document.getElementById("contactButton");
      var aboutButton = document.getElementById("aboutButton");
      if (isMobileDevice() && screenWidth <= 768) {
        contactButton.style.display = "block";
        aboutButton.style.display = "block";
      } else {
        contactButton.style.display = "none";
        aboutButton.style.display = "none";
      }
    }
    // Call the function when the page loads and when it resizes
    window.onload = showOrHideButtons;
    window.onresize = showOrHideButtons;
